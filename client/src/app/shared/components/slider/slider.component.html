<div fxLayout="column" fxFlex style="padding: 10px">
  <div>{{getTitleValue()}}</div>
  <div>
      <div class="slider">
        <md-slider fxFlex="1 1 90%"
            [max]="max"
            [min]="min"
            [step]="step"
            [thumb-label]="true"
            [tick-interval]="5"
            [value]="getValue()"
            (change)="onValueChanged($event)">
        </md-slider>
      </div>
  </div>
  <div fxLayout="row" fxFlex>
    <div fxFlex="1 1 77%">{{formatNumber(min)}}</div>
    <div>{{formatNumber(max)}}</div>
  </div>
</div>
